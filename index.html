<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Silver</title>
    <style>
        body {
            background-image: url('https://firebasestorage.googleapis.com/v0/b/moviemaniaprime.appspot.com/o/Picsart_24-12-29_01-38-57-444.jpg?alt=media&token=2b1fb591-3433-4835-873e-309399263e15');
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            backdrop-filter: blur(5px); /* Agrega un efecto de desenfoque */
        }
        .plan {
            background-color: rgba(34, 34, 34, 0.8); /* Fondo semi-transparente */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .plan h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .price {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .button {
            background-color: #FFA500;
            color: black;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #FF8C00;
        }
        .hidden-text {
            display: none; /* Oculta el texto */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="plan">
            <h1>Plan Silver</h1>

    </div>
</body>
</html>
